{% extends "layout.html" %} {% block content %}
<!-- Loop para exibir os posts principais -->
<div class="blog-main">
  <h1>Criar nova postagem</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Criar postagem</button>
  </form>
</div>
{% endblock %}
