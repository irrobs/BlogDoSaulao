{% extends "layout.html" %}
{% block content %}
    <div class="blog-post">
        <h2 class="blog-post-title">
           {{post.title}}
        </h2>
        <p class="blog-post-meta">{{post.created_at|date: 'd, M Y'}}<div>{{ post.author.username }}</div></p>
        <p>{{ post.summary|safe }}</p>
        {{post.content|safe}}
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
      
    </div>
{% endblock %}
